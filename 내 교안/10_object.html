<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // object > 사물, 물체를 의미함
        // ex)컴퓨터도 하나의 사물인데 하나의 사물의 요소들을 뜯어보자면 
        // > 정보(색상, 금액, 부품)
        // > 기능(웹서핑, 코딩, 게임, 쇼핑...)

        // 이렇듯 object도 두가지 요소를 가지고 있는데 

        // 속성(정보), 메소드(기능) > 그래서 기능을 집어넣으라 하는거구나 > 결국 메소드 집어넣으라는 말

        // object = {
        //     key : value
        // }

        // object의 정보와 메소드를 위와 같이 저장한다고 예시를 생각하면 된다
        // 즉, key 와 value가 한쌍의 데이터로 저장이 된다.
        // 마치 데이터베이스에서 해당 스키마 뽑아올때 키 활용해서 뽑아오는것처럼, 얘도 오브젝트에서 필요한걸 키를 활용해서 가져온다 
        
        let product = {
            name : "mango",
            kind : "fruit",
            color : "yellow",
            // 메소드 > arrow함수(this > window를 의미)
            // 메소드 안에서 함수 생성(this > window를 의미)
            // 객체 안에서의 this는 해당 객체를 의미
            info : function(){return `name : ${this.name}, kind : ${this.kind}, color : ${this.color}`},
            info2 : ()=>{
                console.log(this);
            }
        }

        console.log(typeof product); // object라고 뜸

        console.log(product.name);
        console.log(product.info());
        console.log(product.info2()); // window도 누가 만든 하나의 객체다 따지고 보면

        // 동적 객체 속성 생성

        let student = {};

        student.name = "dobi"; // 마치 메소드처럼 사용하네 건들 객체명.건들 key 명
        student.age = 20;
        student.future = "free";

        console.log(JSON.stringify(student, null,2));

        // client와 server가 통신할때 주로 많이 쓰는 세가지가 문자열, 배열, JSON이다

        // JSON은 key 와 value의 쌍을 이루는 형태로 데이터가 저장된다

        // delete

        delete student.future

        console.log(JSON.stringify(student, null,2));


        // DOM제어.. 옥돔, 돌돔, 줄돔, 

        // DOM을 제어하기 위해서는 DOM을 읽고, 원하는 DOM을 선택할 줄 알아야한다

        
    </script>
</body>
</html>
