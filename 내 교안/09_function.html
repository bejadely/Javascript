        function isLeapYear(year){

        function sumAll(a, b){
            let output = 0;
            for(let i = a; i<=b; i++){ // 리턴문 안에 포문을 넣은것
                output += i;
            }
            return output;
        }

            let sum = 0;
            for(let i=0; i<arrData.lenth; i++){
