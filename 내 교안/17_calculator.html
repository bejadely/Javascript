<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!-- 만약 외부에서 자바스크립트 파일 따로 가져오고 싶으면 원하는곳에다가 -->
<!-- <script src="파일명.js"></script> 이렇게 많이 사용한다 -->
<body>
    <h2>간이 계산기 만들기</h2>
    <label><input type="text" id="num1">1)</label>
    <label><input type="text" id="num2">2)</label>

    <input type="button" onclick="calculator()" value="+">
    <input type="button" onclick="calculator()" value="-">
    <input type="button" onclick="calculator()" value="*">
    <input type="button" onclick="calculator()" value="/">
    <input type="button" onclick="calculator()" value="%">
    <br>
    <br>
    result : <span id="calc" name="calc" class="calc"></span>
    <script>
        // 두개의 값을 입력 후 사칙연산

        // 하나의 함수만 활용해서 사칙연산 게산기를 구현할 것
        // 
        let num1 = document.getElementById('num1');
        let num2 = document.getElementById('num2');
        console.log(num1)

        function calculator(){
            let func = event.target   // 여기까지는 맞음
            let operator = event.target.value;
            switch (operator){
                case '+':
                    span.textContent = Number(num1) + Number(num2);
                    break;
                case '-':
                    span.textContent = Number(num1) - Number(num2);
                    break;
                case '*':
                    span.textContent = Number(num1) * Number(num2);
                    break;
                case '/':
                    span.textContent = Number(num1) / Number(num2);
                    break;
                case '%':
                    span.textContent = Number(num1) % Number(num2);
                    break;
                
            }
        }
        
        

    </script>
</body>
</html>
