<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="input" value="yedam" id="id" name="id">
    <br>
    <input type="input" id="id2" name="id2">
    <button type="button" id="btn" onclick="getInfo()">정보추출</button>
    <button type="button" id="btn2" onclick="getInfo2()">정보추출2</button>

    <p style="border: 1px solid red;"></p>
    <script>
        function getInfo(){
            // 첫번째 input이 가진 데이터를 loading
            let input = document.getElementById('id')
            let str = input.value;

            // p 태그 가져옴
            let p = document.querySelector('p');
            // p 태그에 첫번째 input tag에 있는 데이터 입력
            p.textContent = str;

            // input 데이터 삭제
            input.value = '';
            // input tag로 커서 이동
            input.focus()
        }

        function getInfo2(){
            let input = document.querySelectorAll('input')[1];
            let str = input.value;

            let p = document.querySelector('p');
            p.textContent = str;
        }

        // 로그인할때 로그인 버튼 눌렀는데, 원하는 아이디가 안들어왔다면, id창 비번창 다 지워주고, id 창에 커서 다시 올리게 하는데 유용함
    </script>
</body>
</html>
