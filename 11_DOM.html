<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>cityes</h1>
        <ul>
            <li id="one" class="red">Seoul</li>
            <li id="two" class="red">Loudon</li>
            <li id="three" class="red">NewYork</li>
            <li id="four">Tokyo</li>
        </ul>
    </div>
    <script>
        // 1) CSS 선택자를 활용해서 가져오는 방법

        // document.querySelector(); // 맨 첫번째로 마주치는 애 하나만 가져옴
        // document.querySelectorAll(); //전부 다가져옴

        // // 2) tag, id, class 를 활용해서 가져오는 방법

        // // 웬만하면 id와 name은 같이 써야함 > id는 javascript가 쓰는거고, name은 java가 쓰는거임
        // document.getElementById();
        // document.getElementsByClassName();
        // document.getElementsByTagName();

        // id를 활용한 DOM 객체 불러오기

        let liTag = document.getElementById('two');
        console.log(liTag);

        // css선택자를 활용한 DOM 객체 불러오기
        
        liTag = document.querySelector("li.red"); //li 태그 중에서 .red 클래스인 애들중 제일 첫번째놈 데리고 와라
        console.log(liTag);
        
        litag = document.querySelector("#three");
        console.log(liTag);

        // class를 활용한 DOM 객체 불러오기

        let el = document.getElementsByClassName("red");
        console.log(el);
        // for(let i=0; i<el.length; i++){
        //     console.log(el[i]);
        //     el[i].className = 'blue'  // 정방향으로 하나씩 바꾸면, el에서 첫인덱스에 있던애가 빠져버려서, 두번째 애는 blue로 바뀔 기회를 상실하는 문제가 발생 / so 반복문을 큰수에서 작은수로 바꿔주면 해결됨
        // }
        
        // 회피하는 방법
        for(let i=el.length-1; i>=0; i--){
            el[i].className = 'blue'
        }

        el = document.querySelectorAll('li.blue')

        for(let i = 0; i<el.length; i++){
            el[i].className = "red";
        }

        // for..in 반복문 : 배열의 인덱스를 호출

        for(let i in el){
            console.log(i); // 이건 인덱스넘버를 추출
            console.log(el[i]); // 해당 인덱스 넘버 안의 값을 추출
        }

        // for..of 반복문 : 배열의 요소(즉 해당 인덱스 값 안의 데이터)를 호출

        for(let i of el){
            console.log(i);
        }

        console.log(`====TagName으로 원하는 Dom 객체 가져오기 ===`)

        el = document.getElementsByTagName("li");
        for(let i of el){
            console.log(i);
        }


        // 가족 찾기(부모, 자식, 형제 요소 찾는 방법)

        let dom = document.querySelector('#two'); //이걸 좀 익숙하게 하기, jquery에서도 많이씀

        // 1) 부모찾기 > parentNode

        console.log(`==== 부모찾기 ===`)

        console.log(dom);
        console.log(dom.parentNode);

        dom.parentNode.className = 'blue';

        console.log(dom.parentNode.firstElementChild);
        // dom.parentNode.firstElementChild.textContent = '서울';
        // dom.parentNode.firstElementChild.textContent.innerHTML = '서울';
        dom.parentNode.firstElementChild.innerText = '서울';
        dom.parentNode.firstElementChild.innerHTML = 
        `<hr><button type=button>test</button>`;


        console.log(dom.parentNode.childNodes);
        console.log(dom.parentNode.children[2]);
        
        console.log(dom.parentNode.parentNode);
        console.log(dom.parentNode.parentNode.parentNode);
        console.log(dom.parentNode.parentNode.parentNode.parentNode);
        console.log(dom.parentNode.parentNode.parentNode.parentNode.parentNode); // 이것도 메소드 체이닝이다
        console.log(dom.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode); // 이것도 메소드 체이닝이다

        console.log(dom.parentNode.parentNode.children[1].children[3]);

        // nextElementSibling
        // previousElementSibling


        dom = document.getElementById("two");
        console.log(dom.nextElementSibling); // three
        console.log(dom.previousElementSibling); // one

        // class 추가, 삭제

        // className

        let div = document.getElementsByTagName('div');
        div[0].classList.add('red');
        div[0].classList.remove('red');
        div[0].classList.add('blue');

        



        // innerHTML = DOM 요소 + 텍스트 읽고 쓰기
        // innerText = DOM 요소 안에 있는 텍스트 읽고 쓰기(숨겨놓은건 안나옴)
        // textContent = DOM 요소 안에 있는 모든 텍스트 읽고 쓰기

    </script>
</body>
</html>
