        function fnSubmit(){
            alert('제출되었습니다.')
            let txt = document.getElementById('userId');

            if(txt.value == ''){
                console.log('no data');
                return false;
            } else{
                return true;
            }
        }


        // form태그에 onsubmit 안넣고 실행하는법

        let form = document.getElementById('form');
        form.onsubmit = function(){
            let txt = document.getElementById('userId');

            if(txt.value == ''){
                console.log('no data');
                return false;
            } else{
                return true;
            }
        }


    </script>
