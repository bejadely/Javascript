<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function minimum(first, ...rests){
            let output;
            let items;

            // 매개변수 타입에 따른 조건문

            if(Array.isArray(first)){
                output = first[0]; //first배열의 첫번째 인덱스의 값(숫자)
                items = first; //first가 애초에 배열이니까 items가 배열임
            } else if(typeof(first) == 'number'){
                output = first; //어차피 맨 처음의 값은 숫자
                items = rests; //나머지값들을 담은 배열이 됨
            }
            for(let i=1; i<items.length; i++){
                if(output > items[i]){ //output에 첫번째 숫자를 담고, items[i]는 i번째 인덱스의 숫자 이 두개를 비교해서
                    output = items[i]; //output의 값이 items[i]보다 크면 output을 item[i]값으로 바꿔서 최솟값을 추출해준다
                }
            }
            return output;

        }

        console.log(minimum(1,2,3,4,5));

        // 머리는 아픈데 멋있네  // 질문사항 있음


        // 전개연산자

        // 나머지 매개변수 1,2,3,4,5 로 입력하면 배열로 뜨고
        // 나머지 매개변수를 [1,2,3,4,5] 로 입력하면 > 데이터 타입이 뭘까?

        function temp(...spread){
            console.log(spread);
        }

        temp(1,2,3,4,5); // console.log결과 배열의 형태로 출력됨
        temp([1,2,3,4,5]);

        let noAry = [1,2,3,4,5];
        temp(noAry);
        temp(...noAry);  // 이게 전개연산자를 활용한 것 // 배열인 상태의 것을 나머지 배열상태로 넣으면 각각 하나로 짤라서 배열화시켜줌

        //기본 매개변수(=default)

        // 매개변수로 데이터를 전달하지 않아도 가지는 기본값

        function earning(name, wage=8500, hours=40){  //함수를 실행할때, 해당 매개변수 자리에 어떤값을 입력하지 않으면 지금 적어놓은 값이 디폴트값으로 들어감
            console.log(`# ${name} 님의 급여 정보`);
            console.log(`- 시급 : ${wage}원`);
            console.log(`- 근무시간 : ${hours}시간`);
            console.log(`- 급여 : ${wage * hours}d 원`);
            console.log("");
        }

        earning('구름');
        earning('별', 10000);
        earning('달', 15000, 52);

        // 여기까지가 함수의 기초 ㅋㅋ


    </script>
</body>
</html>
