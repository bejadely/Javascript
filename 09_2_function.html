<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 나머지 매개변수
        // 매개변수가 몇개인지 모를때(입력하고자하는 변수의 개수가 매번 다를때 쓴다)
        // 기본구조 
        
        // function 함수명(...매개변수){}

        function sum(...items){
            console.log(items);
            let sum = 0;
            for(let i=0; i<items.length; i++){ //item은 배열이 되니까 > 이 조건만큼 반복할거다
                sum += items[i]; //빈깡통에다가 items[0]부터 더해라 > 반복할때마다 뭐할건데?
            }
            console.log(`${items}의 총 합계 : ${sum}`);
        }
        // 함수에 나머지 매개변수를 담아주게 되면 들어온 데이터는 배열의 형태로 저장된다.
        
        sum(1,2,3,4);
        sum(1,2);
        
        
        // p.s. 리턴문은 언제 쓸까?
        
        // 1) 여러가지 기능의 결과들을 바탕으로 추가연산을 하고자할때
        
        // 2) 예를 들면 기능 A의 결과를 바탕으로 새로운 정보를 재구성할때 사용한다

        function min(array){
            let output = array[0];
            for  (let i=1; i<array.length; i++){
                if(output> array[i]){
                    output = array[i];
                }
            }
            return output;
        }
        
        console.log(`min(1,2,6,7,0,2,10)의 최소값 : ${min(1,2,6,7,0,2,10)}입니다.`)
        
        // 나머지 매개변수 & 일반 매개변수 조합

        function minimum(a,b,...c){
            console.log(a,b,c);
        }


        minimum(1,2,3);
        minimum(1,2,3,4);  //처음 입력하는 일반 매개변수는 각 값이 리턴이 되는데, 나머지 매개변수는 배열의 형태로 따로 묶어서 보여준다
        minimum(1,2);

        // 이럴때 생기는 문제점
        
        // 배열은 반복문을 사용할 수 있지만, 원시 데이터값은 반복문을 사용할 수 없다.

        // 그래서 이게 배열인지 아닌지 확인을 하고 활용할 수 있는 방법을 알아볼것임

        function minimum(first, ...rests){
            let output;
            let items;

            // 매개변수 타입에 따른 조건문

            if(Array.isArray(first)){
                output = first[0]; //first배열의 첫번째 인덱스의 값(숫자)
                items = first; //first가 애초에 배열이니까 items가 배열임
            } else if(typeof(first) == 'number'){
                output = first; //어차피 맨 처음의 값은 숫자
                items = rests; //나머지값들을 담은 배열이 됨
            }
            for(let i=0; i<items.length; i++){
                if(output > items[i]){ //output에 첫번째 숫자를 담고, items[i]는 i번째 인덱스의 숫자 이 두개를 비교해서
                    output = items[i]; //output의 값이 items[i]보다 크면 output을 item[i]값으로 바꿔서 최솟값을 추출해준다
                }
            }
            return output;

        }

        // 머리는 아픈데 멋있네

        minimum(1,2,3,4,5);
        </script>
</body>
</html>
